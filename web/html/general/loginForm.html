<link rel="stylesheet" href="/andromeda/css/login/loginStyles.css">

<div id="formControllerDiv">
	<div data-ng-controller="FormController as formController">
		<div class="loginContainer">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Sign in</h1>
					<div class="account-wall">
						<img class="profile-img" src="/andromeda/images/login/userLogin.png" alt="">
						<form class="form-signin" method="POST" action="auth/login">
							<input class="form-control" placeholder="Username"
								data-ng-model="data.object.username" /> <input type="password"
								class="form-control" placeholder="Password"
								data-ng-model="data.object.password" />
							<button class="btn btn-lg btn-primary btn-block" type="button"
								data-ng-click="login(data.object)">Sign in</button>
							<label class="checkbox pull-left"> <input type="checkbox"
								value="remember-me"> Remember me
							</label> <a href="#" class="pull-right need-help">Need help? </a> <span
								class="clearfix"></span>
						</form>
					</div>
					<a href="#" class="text-center new-account">Create an account </a>
				</div>
			</div>
			
			<div class="row">
				<div id="errorDiv" class="col-sm-9 col-md-6 col-md-offset-3"></div>
			</div>
		</div>
	</div>
</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#formControllerDiv"), [ 'formModule' ]);
	});
</script>
